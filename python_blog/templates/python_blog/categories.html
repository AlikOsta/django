
{% extends 'layout/base.html' %} 
{% load static %}

{% block title %}Категории{% endblock title %}

    
{% block content %}

    <h1>Все категории</h1>
    {%for category in categories%}

    {%endfor%}

{% endblock content %}

{% block script %}{% endblock script %}
